<md-content layout-padding>
	<div flex=80 layout='column' layout-align="center" style="display: block;">
		<h1 class="title md-headline">Committees</h1>

		<div ng-repeat="council in councils" class="committee">
			<md-toolbar>
			<md-toolbar-tools>
			</md-toolbar-tools>
			<h3>{{council.title}}</h3>
			</md-toolbar>
			<div class="md-whiteframe-z1">
			{{council.content}}
				
			</div>
		</div>

	</div>
</div>
